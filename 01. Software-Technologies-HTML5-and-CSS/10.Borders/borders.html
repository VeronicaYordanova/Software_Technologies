<!DOCTYPE html>
<html>
<head>
<title>Borders</title>

    <style>
        p {

            border-radius: 10px;
            width: 200px;
            background-color: lightgray;
            text-align: center;
            font-size: 21px;
        }
    </style>
</head> 

<body>
<p style="border: 4px solid red;"><span style="color: red">Red</span> Border</p>
<p style="border: 4px solid green;"><span style="color: green">Green</span> Border</p>
<p style="border: 4px solid blue;"><span style="color: blue">Blue</span> Border</p>
</body>
</html>
